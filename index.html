<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Heading & Icon -->
        <nav class="flex">
            <h1><span>Tasks</span> List</h1>
            <div id="add_task" onclick="addTask_popup()"><h4><i class="fa-solid fa-circle-plus"></i> Add Item</h4></div>
        </nav>
        <!-- Message -->
        <div class="content_box">
        </div>
            <div class="cards">
                <!--   Add Card  -->
            </div>
    </div>
    <!-- Add Cards pop-up -->
    <div class="blur1">
        <div class="pop_up_task">
            <h2>Add New Task</h2>
            <input id="add_task_title" type="text" placeholder="Add New Task">
            <button id="add_title">Add</button>
            <button onclick="close_popup()">Close</button>
        </div>
    </div>
    <!-- Add Item pop-up -->
    <div class="blur2">
        <div class="pop_up_task_card">
            <h2>Add New Item in Task</h2>
            <input id="add_taskInCard" type="text">
            <button id="add_titleInCard" onclick="main_list()">Add</button>
            <button onclick="close_popup_card()">Close</button>
        </div>
    </div>
    
    <div class="specific">
        <nav class="flex">
            <h1 style="cursor: pointer;" onclick="hidden0()"><span><i class="fa-solid fa-circle-chevron-left"></i></span> Back</h1>
            <div id="add_task" onclick="addTask_popup()"><h4><i class="fa-solid fa-circle-plus"></i> Add Item</h4></div>
        </nav>
        <div class="content_X">
            <div class="card">
                <button id='title'>Trip to Paris</button>
                <div class="content">
                    <table class="table">
                        <tr>
                            <td><h2 id="1" class="items" value="${main}">ok</h2></td>
                            <td><button class="done" id="check_btn_${Date.now()+i}" value="1" onclick='strike(this.value)'>Done</button></td>
                        </tr>
                        <tr>
                            <td><h2 id="2" class="items" value="${main}">ok1</h2></td>
                            <td><button class="done" id="check_btn_${Date.now()+i}" value="2" onclick='strike(this.value)'>Done</button></td>
                        </tr>
                        <tr>
                            <td><h2 id="3" class="items" value="${main}">ok2</h2></td>
                            <td><button class="done" id="check_btn_${Date.now()+i}" value="3" onclick='strike(this.value)'>Done</button></td>
                        </tr>
                        <tr>
                            <td><h2 id="4" class="items" value="${main}">ok3</h2></td>
                            <td><button class="done" id="check_btn_${Date.now()+i}" value="4" onclick='strike(this.value)'>Done</button></td>
                        </tr>
                        <tr>
                            <td><h2 id="5" class="items" value="${main}">ok4</h2></td>
                            <td><button class="done" id="check_btn_${Date.now()+i}" value="5" onclick='strike(this.value)'>Done</button></td>
                        </tr>
                    </table>
                </div>
                <div class="option">
                    <button class="delete" value=${value.id} onclick='deleteCard(this.value)'><i class="fa-solid fa-trash"></i></button>
                    <button class="edit" value="${value.id}" onclick="pop_up_task_card(this.value)"><i class="fa-solid fa-pen-to-square"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
